openapi: "3.0.0"
info:
  version: 1.0.0
  title: Swagger Backend
  license:
    name: MIT
servers:
  - url: http://example.com/v1
paths:
  /storage/files/{key}:
    get:
      operationId: getFileUrl
      parameters:
        - in: path
          name: key
          description: User ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DownloadInfo"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /storage/files/{key}/thumbnails:
    get:
      operationId: getFileThumbnailUrls
      parameters:
        - in: path
          name: key
          description: User ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FileThumbnails"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /storage/transactions:
    post:
      operationId: createTransaction
      responses:
        '200':
          description: A paged array of pets
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Transaction"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    FileThumbnail:
      type: object
      required:
        - url
      properties:
        url:
          type: string
    FileThumbnails:
      type: object
      required:
        - items
      properties:
        items:
          type: array
          items:
            type: object
            $ref: "#/components/schemas/FileThumbnail"
    DownloadInfo:
      type: object
      required:
        - name
        - url
        - thumbnails
      properties:
        name:
          type: string
        url:
          type: string
    Transaction:
      type: object
      required:
        - id
        - url
      properties:
        id:
          type: string
        url:
          type: string
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
